{% extends "base.html" %}
{% block title %}login page{% endblock %}

{%block content %}
<form action="{{ url_for('login') }}" method="POST">
    <p>
        Username: <input type="text" name="username">
    </p>

    <p>
        Password: <input type="password" name="password">
    </p>

    <button type="Submit">Login</button>

</form>

{% if error %}
    {{error}}
{% endif %}

{% endblock %}
